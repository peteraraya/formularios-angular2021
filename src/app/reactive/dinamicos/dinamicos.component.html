    <label class="col-sm-3 col-form-label">Nommbre</label>

          class="form-control"
          placeholder="Agregar juego favorito"
          (keyup.enter)="true"
          type="text"

        />
        <button 
          class="btn btn-outline-primary" 
          (click)="true"

        </button>
      </div>

  </div>

  <!-- Lista de Juegos Fvoritos  -->
