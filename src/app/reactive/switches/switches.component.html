<h2>Reactivos Switches</h2>

<hr />

<form [formGroup]="miFormulario" (ngSubmit)="guardar()" >
  <!--  Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 form-label">Género </label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="genero"
          type="radio"
          value="M"
          id="flexRadioDefault1"
        />
        <label class="form-check-label" for="flexRadioDefault1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="genero"
          type="radio"
          value="F"
          id="flexRadioDefault2"
        />
        <label class="form-check-label" for="flexRadioDefault2">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <!--  Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 form-label">Notificaciones </label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          formControlName="notificaciones"
          type="checkbox"
          id="flexSwitchCheckChecked"
        />
        <label class="form-check-label" for="flexSwitchCheckChecked"
          >Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!--  Checks Términos y Condiciones-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="condiciones"
          type="checkbox"
          id="flexCheckDefault"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <!-- Button submit -->
  <div class="row">
    <div class="col">
      <button
        type="submit"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
