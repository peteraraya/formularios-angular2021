<hr />

<form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
  <!-- Nombre  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Nommbre</label>
    <div class="col-sm-9">
      <input
        class="form-control"
        type="text"
        name="nombre"
        [(ngModel)]="persona.nombre"
        name="nombreJuego"
        placeholder="Nombre de la persona"
        required
      />
      <span
        *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched"
        class="form-text text-danger"
      >
        Debe de ser de 3 letras
      </span>
    </div>
  </div>
  <!-- Agregar Favorito  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group mb-3">
        <input
          [(ngModel)]="nuevoJuego"
          name="nuevoJuego"
          class="form-control"
          (keyup.enter)="agregarJuego()"
          placeholder="Agregar juego favorito"
          type="text"
          required  
        />
        <button 
          class="btn btn-outline-primary" 
          (click)="agregarJuego()"
          type="button">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <!-- Lista de Juegos Fvoritos  -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div
        *ngFor="let juego of persona.favoritos; let i = index"
        class="input-group mb-1"
      >
        <input
          [(ngModel)]="juego.nombre"
          [name]="'favorito_' + i"
          class="form-control"
          type="text"
        />
        <button 
          type="button" 
          class="btn btn-danger" 
          (click)="eliminar(i)"
          >
          Eliminar
        </button>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-12">
      <button
        type="button"
        [disabled]="miFormulario.invalid"
        (click)="guardar()"
        class="btn btn-primary float-end"
      >
        Guardar
      </button>
    </div>
  </div>
</form>

<span>Persona</span>
<pre>
  {{ persona | json }}
</pre>

<!-- [(nhModel)]  : permite emitir el cambio del formulario  -->
